  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Matt's Organic Delivery Baskets</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Matt's Organic Delivery Baskets</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="basketsRow" class="row">
        <!-- BASKETS LOAD HERE -->
      </div>
    </div>

    <div id="basketTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-basket">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Content</strong>: <span class="basket-content">All organic seasonal</span><br/>
            <strong>Provenance</strong>: <span class="basket-provenance">Viltain, UK</span><br/>
            <!-- <button class="btn btn-default btn-certify" id="btn-certify" type="button" data-id="0">Certify</button><br/><br/>-->
            <strong>Price</strong>: Îž <span class="basket-ethprice">x</span><br/>
            <strong>Price</strong>: Wei <span class="basket-price">x</span><br/>
            <strong>Proof of Provenance</strong>:
            <div class="row justify-content-center">
              <i id="proof" class="" style="font-size:36px;"></i>
            </div>
            <span class="basket-proof"></span><br/><br/>
            <button class="btn btn-default btn-view" id="btn-view" type="button" data-id="0">View</button>
            <button class="btn btn-default btn-sell" id="btn-sell" type="button" data-id="0">Sell</button>
            <button class="btn btn-default btn-buy" id="btn-buy" type="button" data-id="0">Buy</button>

          <div class="panel-status">
              <div class="col-sm-6 col-md-4 col-lg-3"></div>
                  
              <panel-status status="1" class="ng-isolate-scope"><div class="row ng-scope" ng-controller="ProductStatusController">
                  
                  <button class="btn btn-default btn-ship" type="button" data-id="0">Ship</button>
            
                  <button class="btn btn-default btn-receive" type="button" data-id="0">Receive</button>
                <div class="col-xs-12">
                  <div class="purchaseOrderMenu">
                      <h4>Status</h4>
                      <div class="FOR_SALE">
                          <span id="FOR_SALE" class="fa fa-circle" ng-class="status>5?'fa-check-circle approve':'fa-circle-o'"> </span> For Sale
                      </div>
                      <div class="SOLD">
                          <span id="SOLD" class="fa fa-circle-o" ng-class="status>6?'fa-check-circle approve':'fa-circle-o'"></span> Sold
                      </div>
                      <div class="SHIPPED">
                          <span id="SHIPPED" class="fa fa-circle-o" ng-class="status>7?'fa-check-circle approve':'fa-circle-o'"></span> Shipped
                      </div>
                      <div class="RECEIVED">
                          <span id="RECEIVED" class="fa fa-circle-o" ng-class="status>8?'fa-check-circle approve':'fa-circle-o'"></span> Received
                      </div>
                  </div>
                </div>
              </div>
            </div>
            </product-status>
         
          </div>
        </div>
      </div>
    </div>
